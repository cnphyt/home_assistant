- alias: Hochbeet conductivity to mqtt
  trigger:
    platform: event
    event_type: signal_received
    event_data: {'entity_id': 'sensor.hochbeet_conductivity'}
  action:
    service: mqtt.publish
    data:
      topic: "home/sensors/"
      payload_template: "{{ states.sensor.hochbeet_conductivity.state }}"
