- alias: Restart HA
  trigger:
    platform: time
    at: "01:33:37"
  condition:
    condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
    - sun
  action:
    - service: homeassistant.restart