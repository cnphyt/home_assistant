homeassistant:
  name: !secret ha_instance_name
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 415
  unit_system: metric
  time_zone: Europe/Zurich
  customize: !include customize.yaml

lovelace:
  mode: yaml

default_config:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: http://ha:3218

netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username: !secret netatmo_username
  password: !secret netatmo_password

influxdb:
  host: !secret influxdb_host
  port: 8086
  database: ha
  default_measurement: state

notify:
  - name: pushover_notification
    platform: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key
  - name: lametric_notification
    platform: lametric
    lifetime: 20
    icon: a7956
    cycles: 3
    priority: info

device_tracker:
  - platform: nmap_tracker
    hosts:
      - 192.168.3.246
      - 192.168.3.127
    interval_seconds: 30
    consider_home: 7

mqtt:
  broker: 192.168.3.51

frontend:
  themes: !include themes.yaml

person: !include people.yaml
sensor:
  - platform: rest
    resource: http://192.168.3.142/report
    value_template: "{{ value_json.temperature | round(1) }}"
    name: "Temperatur Wand TV Rack"
    unit_of_measurement: °C
    scan_interval: 180
  - platform: rest
    resource: http://192.168.3.233/report
    value_template: "{{ value_json.temperature | round(1) }}"
    name: "Temperatur Wand Büro Server"
    unit_of_measurement: °C
    scan_interval: 180
  - platform: rest
    resource: http://192.168.3.221/report
    value_template: "{{ value_json.temperature | round(1) }}"
    name: "Temperatur Wand Büro Patrick"
    unit_of_measurement: °C
    scan_interval: 180
  - platform: rest
    resource: http://192.168.3.237/report
    value_template: "{{ value_json.temperature | round(1) }}"
    name: "Temperatur Wand Küche"
    unit_of_measurement: °C
    scan_interval: 180
  - platform: rest
    resource: http://192.168.3.101/report
    value_template: "{{ value_json.temperature | round(1) }}"
    name: "Temperatur Wand WoZi rechts"
    unit_of_measurement: °C
    scan_interval: 180
  - platform: rest
    resource: http://192.168.3.211/report
    value_template: "{{ value_json.temperature | round(1) }}"
    name: "Temperatur Wand Balkon"
    unit_of_measurement: °C
    scan_interval: 180
  - platform: influxdb
    host: !secret influxdb_host
    port: 8086
    queries:
      - name: Hochbeet temperature max last 12h
        unit_of_measurement: '°C'
        value_template: '{{ value | round(1) }}'
        group_function: max
        where: '"entity_id" = ''hochbeet_temperature'' and time > now() - 12h'
        measurement: '"°C"'
        field: value
        database: ha
      - name: Hochbeet moisture min last 12h
        unit_of_measurement: '%'
        value_template: '{{ value | round(1) }}'
        group_function: min
        where: '"entity_id" = ''hochbeet_moisture'' and time > now() - 12h'
        measurement: '"%"'
        field: value
        database: ha

plant:
  Jolokia Chili Plant:
    sensors:
      moisture: sensor.jolokia_chili_moisture
      battery: sensor.jolokia_chili_battery
      temperature: sensor.jolokia_chili_temperature
      conductivity: sensor.jolokia_chili_conductivity
      brightness: sensor.jolokia_chili_light_intensity
    min_moisture: 20
    max_moisture: 60
    min_battery: 20
    min_conductivity: 500
    min_temperature: 15
  Hochbeet Epic Mega Plant:
    sensors:
      moisture: sensor.hochbeet_moisture
      battery: sensor.hochbeet_battery
      temperature: sensor.hochbeet_temperature
      conductivity: sensor.hochbeet_conductivity
      brightness: sensor.hochbeet_light_intensity
    min_moisture: 20
    max_moisture: 60
    min_battery: 20
    min_conductivity: 500
    min_temperature: 15
  Karotten:
    sensors:
      moisture: sensor.karotten_moisture
      battery: sensor.karotten_battery
      temperature: sensor.karotten_temperature
      conductivity: sensor.karotten_conductivity
      brightness: sensor.karotten_light_intensity
    min_moisture: 20
    max_moisture: 60
    min_battery: 20
    min_conductivity: 500
    min_temperature: 15

sensor:
  - platform: miflora
    mac: 'C4:7C:8D:67:65:DC'
