    name: Strom Büro Patrick
    scan_interval: 10
  - platform: mystrom
    host: 192.168.3.237
    name: Strom Küche
    scan_interval: 10
  - platform: mystrom
    host: 192.168.3.101
    name: Strom WoZi rechts
    scan_interval: 10
  - platform: mystrom
    host: 192.168.3.211
    name: Strom Balkon
    scan_interval: 10

lametric:
  client_id:  !secret lametric_client_id
  client_secret: !secret lametric_client_secret
